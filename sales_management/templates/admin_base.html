
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    {% block local_css %} {% endblock %}
    <title>Admin | {% block title %} {% endblock %}</title>
</head>

<body class="font-[Poppins] overflow-x-hidden">
    <span class="absolute text-white text-4xl top-5 cursor-pointer" onclick="Openbar()">
      <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>

    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[260px] overflow-y-auto text-center bg-[#4A003E] shadow h-screen">
      <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-1 flex items-center rounded-md ">
          <i class="bi bi-person px-2 py-1 rounded-md"></i>
          <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">Admin Panel</h1>
          <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Openbar()"></i>
        </div>
        <hr class="my-2 text-gray-600">
  
        <div>
          <a class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer gap-3 hover:bg-white hover:text-[#4A003E] text-[16px]">
            <i class="bi bi-bounding-box"></i>
            Dashboard
          </a>
          <a class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer gap-3 hover:bg-white hover:text-[#4A003E] text-[16px]">
            <i class="bi bi-coin"></i>
            Sales
          </a>
          <a class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer gap-3 hover:bg-white hover:text-[#4A003E] text-[16px]">
            <i class="bi bi-people"></i>
            Staff
          </a>
          <a class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer gap-3 hover:bg-white hover:text-[#4A003E] text-[16px]">
            <i class="bi bi-border-all"></i>
            Spaces
          </a>
          <a class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer gap-3 hover:bg-white hover:text-[#4A003E] text-[16px]">
            <i class="bi bi-box-arrow-in-right"></i>
            Logout
          </a>
  
        </div>
      </div>
    </div>
  
  
    <div class="ml-64 min-h-screen p-4">
      {% block content %} {% endblock %}
    </div>
  
    {% block local_javascript %} {% endblock %}

    <script>
        function dropDown() {
            document.querySelector('#submenu').classList.toggle('hidden')
            document.querySelector('#arrow').classList.toggle('rotate-0')
          }
          dropDown()
      
          function Openbar() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]')
          }
    </script>
</body>

</html>
