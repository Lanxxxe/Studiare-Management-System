{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="https://cdn.tailwindcss.com"></script>
    {% block local_css %} {% endblock %}
    <title> {% block title %} {% endblock %}</title>
</head>

<body class="bg-[#F1F1F1] overflow-x-hidden">

    <nav class="bg-[#4a003e] sticky top-0 z-10 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <a href="{% url 'landing_page' %}" class="text-xl font-bold text-slate-200 ">
                Studiare
                </a>
            </div>
    
            <!-- Links (Desktop) -->
            <div class="hidden md:flex md:items-center md:space-x-6">
                <a href="{% url 'landing_page' %}" class="text-slate-200 hover:text-[#F7E7CE] transition-colors">
                Home
                </a>
                <a href="{% url 'reservation_process' %}" class="text-slate-200 hover:text-[#F7E7CE] transition-colors">
                Reservation
                </a>
                <a href="{% url 'about_us' %}" class="text-slate-200 hover:text-[#F7E7CE] transition-colors">
                About Us
                </a>
            </div>
    
            <!-- Login Button (Desktop) -->
            <div class="hidden md:flex md:items-center">
                <a
                href="{% url 'login' %}"
                class="ml-6 px-7 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                >
                Login
                </a>
            </div>
    
            <!-- Mobile Menu Button -->
            <div class="flex items-center md:hidden px-4">
                <button
                id="mobile-menu-button"
                class="text-slate-200 hover:text-[#F7E7CE] transition-colors focus:outline-none"
                >
                <svg
                    class="h-6 w-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                    ></path>
                </svg>
                </button>
            </div>
            </div>
        </div>
    
        <!-- Mobile Menu (Dropdown) -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-4 pt-2 pb-3 space-y-4 sm:px-3">
            <a
                href="{% url 'landing_page' %}"
                class="block text-slate-200 hover:text-[#F7E7CE] transition-colors"
            >
                Home
            </a>
            <a
                href="{% url 'reservation_process' %}"
                class="block text-slate-200 hover:text-[#F7E7CE] transition-colors"
            >
                Reservation
            </a>
            <a
                href="{% url 'about_us' %}"
                class="block text-slate-200 hover:text-[#F7E7CE] transition-colors"
            >
                About Us
            </a>
            <a
                href="{% url 'login' %}"
                class="block px-3 py-2 text-center mt-4 bg-blue-600 text-white rounded-md hover:bg-blue-700"
            >
                Login
            </a>
            </div>
        </div>
    </nav>

    <div class="bg-[#F1F1F1] text-[#f6d5b4] min-h-screen">
        <div class="max-w-md mx-auto my-16 p-6 bg-[#4a003e] rounded-lg shadow-lg">
            {% block content %} {% endblock %}
        </div>
    </div>

    {% block local_script %} {% endblock %}

    {% load sweetify %}
    {% sweetify %}
</body>

</html>
