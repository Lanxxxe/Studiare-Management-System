{% extends 'user_base.html'%}


{% block title %}Studiare - Password Recovery{% endblock %}


{% block action %}

        <a href="{% url 'registration' %}"

            Sign Up
        </a>
    </div> -->
{% endblock %}

{% block content %} 

    <h2 class="text-3xl font-bold mb-4 text-[#ffffff] text-center">Password Recovery</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-[#ffffff] mb-2">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                class="w-full p-2 rounded-md text-[#582711]"
                required
            />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-[#ffffff] mb-2">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                class="w-full p-2 rounded-md text-[#582711]"
                required
            />
        </div>
        <button
            class="w-full py-2 mt-8 bg-[#e09247] text-[#582711] text-lg rounded-md hover:bg-[#d68338] transition-colors"
            type="submit"
        >
            Send Email
        </button>
        <a
            href="{% url 'landing_page' %}"
            class="w-full block text-center py-2 mt-4 bg-zinc-500 text-slate-200 text-lg rounded-md hover:bg-zinc-600 transition-colors"
        >
            Back to Home
        </a>
    </form>

    <div class="mt-4 text-center text-sm text-black">
        <p class="text-[#FFFFFF]">Already have an account? <a href="{% url 'login' %}" class="text-[#e09247] hover:underline">Login here</a></p>
    </div>
    
{% endblock%}
