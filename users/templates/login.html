{% extends 'user_base.html'%}


{% block title %}Studiare - Login{% endblock %}


{% block action %}
    <div class="ml-auto">
        <a href="{% url 'registration' %}"
            class="bg-[#f6d5b4] text-[#582711] text-sm px-4 py-2 rounded-md hover:bg-[#e09247] transition-colors">
            Sign Up
        </a>
    </div>
{% endblock %}

{% block content %} 

    <h2 class="text-3xl font-bold mb-4 text-[#232b2b] text-center">Login</h2>

    <!-- Login Form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-full py-2 mt-24 bg-[#e09247] text-[#582711] text-lg rounded-md hover:bg-[#d68338] transition-colors" type="submit">Login</button>
    </form>

    <div class="mt-4 text-center text-sm text-black">
        <p>Don't have an account? <a href="{% url 'registration' %}" class="text-[#e09247] hover:underline">Sign up here</a></p>
    </div>
    
{% endblock%}
