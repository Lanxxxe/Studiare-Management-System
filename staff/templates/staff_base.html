{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Template{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1e1c1f] text-[#F7E7CE]">

    <div class="flex">
        <!-- Sidebar -->
        <nav class="bg-[#4a003e] w-40 h-screen">
            {% block sidebar %}
            <nav class="p-4">
                <ul class="space-y-4">
                    <!-- Staff Panel at the very top -->
                    <li><a href="#" class="block hover:text-[#F7E7CE] font-semibold text-xl">Staff Panel</a></li>
                </ul>

                <!-- Add margin-top to move other items further down -->
                <ul class="space-y-4 mt-16">
                    <li><a href="#" class="block hover:text-[#F7E7CE]">Dashboard</a></li>
                    <li><a href="#" class="block hover:text-[#F7E7CE]">Spaces</a></li>
                    <li><a href="#" class="block hover:text-[#F7E7CE]">Sales</a></li>
                    <li><a href="#" class="block hover:text-[#F7E7CE]">Logout</a></li>
                </ul>
            </nav>
            {% endblock %}
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            {% block content %}
            <!-- Main Content Placeholder -->
            {% endblock %}
        </main>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
