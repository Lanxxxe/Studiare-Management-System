{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Studiare</title>
</head>

<body class="bg-[#F1F1F1] overflow-x-hidden">

    <nav class="bg-[#582711] px-4 py-6 sticky top-0  z-10">
        <div class="flex justify-between items-center text-white">
            <!-- Left Section: Logo -->
            <div class="flex items-center space-x-4">
                <img src="{% static 'images/stud.png' %}" alt="Studiare Logo" class="h-16">
            </div>

            <!-- Right Section: Login / Sign Up Button -->
            <div class="ml-auto">
                <a href="/registration"
                    class="bg-[#f6d5b4] text-[#582711] text-sm px-4 py-2 rounded-md hover:bg-[#e09247] transition-colors">
                    Sign Up
                </a>
            </div>
        </div>
    </nav>

    <div class="bg-[#F1F1F1] text-[#f6d5b4] min-h-screen">
        <div class="max-w-md mx-auto mt-20 p-6 bg-[#2A4D32] rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-4 text-white text-center">Create Account</h2>

            <!-- Registration Form -->
            <form method="post" action="{% url 'registration' %}">
                {% csrf_token %}

                <div class="space-y-4">
                    <!-- Form Fields -->
                    <div>
                        <label for="id_user_email" class="block text-lg text-white">Email</label>
                        <input type="email" name="user_email" id="id_user_email" required
                            class="w-full px-4 py-2 border border-[#f6d5b4] bg-black text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#e09247]" />
                    </div>

                    <div>
                        <label for="id_password" class="block text-lg text-white">Password</label>
                        <input type="password" name="password" id="id_password" required
                            class="w-full px-4 py-2 border border-[#f6d5b4] bg-black text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#e09247]" />
                    </div>

                    <div>
                        <label for="id_confirm_password" class="block text-lg text-white">Confirm Password</label>
                        <input type="password" name="confirm_password" id="id_confirm_password" required
                            class="w-full px-4 py-2 border border-[#f6d5b4] bg-black text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#e09247]" />
                    </div>

                    <!-- Form Errors -->
                    {% if form.errors %}
                    <div class="text-red-500 text-sm">
                        {% for field in form %}
                        {% for error in field.errors %}
                        <p>{{ error }}</p>
                        {% endfor %}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full py-2 mt-6 bg-[#e09247] text-[#582711] text-lg rounded-md hover:bg-[#d68338] transition-colors">
                        Register
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center text-sm text-white">
                <p>Already have an account? <a href="/login" class="text-[#e09247] hover:underline">Login here</a></p>
            </div>
        </div>
    </div>

</body>

</html>
