{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Studiare{% endblock %}</title>
</head>

<body class="bg-[#1e1c1f] text-[#4a003e] overflow-x-hidden">
    <nav class="bg-[#4a003e] px-4 py-6 sticky top-0 z-10">
        <div class="flex justify-between items-center text-[#F7E7CE]">
            <div class="flex items-center space-x-4">
                <img src="{% static 'images/stud.png' %}" alt="Studiare Logo" class="h-16">
            </div>
            <div class="ml-auto flex space-x-10 text-lg"> <!-- Increased space between buttons -->
                <a href="{% url 'landing_page' %}" class="text-lg hover:text-[#F7E7CE] transition-colors">Home</a>
                <!-- Increased text size -->
                <a href="{% url 'reservation_process' %}"
                    class="text-lg hover:text-[#F7E7CE] transition-colors">Reservation</a> <!-- Increased text size -->
                <a href="{% url 'about_us' %}" class="text-lg hover:text-[#F7E7CE] transition-colors">About Us</a>
                <!-- Increased text size -->
            </div>
            <div class="ml-auto">
                <a href="{% url 'registration' %}"
                    class="bg-[#310029] text-[#FFFFFF] text-lg px-6 py-3 hover:bg-[#F7E7CE] hover:text-[#4a003e] transition-colors rounded-full">
                    Sign Up / Login
                </a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="bg-[#000000] text-[#F7E7CE] text-center py-4">
        <p>&copy; 2048 Studiare. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
