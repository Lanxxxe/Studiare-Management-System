{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Studiare{% endblock %}</title>
</head>

<body class="bg-[#1e1c1f] text-[#4a003e] overflow-x-hidden">
<!-- Navigation -->
<nav class="bg-[#4a003e] px-4 py-4 sm:py-6 sticky top-0 z-10">
    <div class="flex flex-wrap items-center justify-between text-[#F7E7CE]">
        <!-- Logo Section -->
        <div class="flex items-center w-full sm:w-auto mb-4 sm:mb-0">
            <img src="{% static 'images/stud.png' %}" alt="Studiare Logo" class="h-12 sm:h-16">
        </div>

        <!-- Navigation Links -->
        <div class="flex flex-col sm:flex-row sm:space-x-10 text-center text-sm sm:text-lg w-full sm:w-auto sm:justify-end">
            <a href="{% url 'landing_page' %}" class="py-2 hover:text-[#F7E7CE] transition-colors">Home</a>
            <a href="{% url 'reservation_process' %}" class="py-2 hover:text-[#F7E7CE] transition-colors">Reservation</a>
            <a href="{% url 'about_us' %}" class="py-2 hover:text-[#F7E7CE] transition-colors">About Us</a>
        </div>

        <!-- Sign-Up/Login Button -->
        <div class="flex justify-end w-full sm:w-auto mt-4 sm:mt-0">
            <div
                class="inline-flex items-center bg-[#310029] text-[#FFFFFF] px-4 py-2 sm:px-6 sm:py-3 rounded-full divide-x divide-[#4a003e]">
                <a href="{% url 'registration' %}"
                    class="px-2 sm:px-4 hover:bg-[#F7E7CE] hover:text-[#4a003e] transition-colors rounded-l-full">
                    Sign Up
                </a>
                <a href="{% url 'login' %}"
                    class="px-2 sm:px-4 hover:bg-[#F7E7CE] hover:text-[#4a003e] transition-colors rounded-r-full">
                    Login
                </a>
            </div>
        </div>
    </div>
</nav>


    <!-- Content Block -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-[#000000] text-[#F7E7CE] text-center py-4">
        <p>&copy; 2048 Studiare. All rights reserved.</p>
    </footer>

    <!-- <script src="{% static 'js/scripts.js' %}"></script> -->

    {% load sweetify %}
    {% sweetify %}
</body>

</html>
