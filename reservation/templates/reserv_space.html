{% extends 'reservation_base.html' %}

{% block title %} Reserve Space {% endblock %}

{% block content %} 

<section id="" class="min-h-dvh flex flex-col justify-center items-center fade-in mx-12">
    <div class="flex flex-col gap-2 border-2 border-gray-400 rounded-md p-8 w-2/4">
        <h1 class="text-2xl text-gray-900 font-bold mb-2"><i class="bi bi-person"></i> Reservation Form for {{ space.space_name }} ({{ space.space_type }})</h1>
        <form class="flex-1 rounded" action="{% url 'reserve_space' space.id %}" method="POST">
            {% csrf_token %}
            <div class="flex flex-col p-4 bg-white rounded-lg shadow">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="my-3 block w-full px-3 py-2 bg-gray-200 text-black rounded-md" value="{{ user.firstname }} {{ user.lastname }}" readonly>
                </div>

                <div>
                    <label for="name">Space</label>
                    <input type="text" id="name" name="space" class="my-3 block w-full px-3 py-2 bg-gray-200 text-black rounded-md" readonly value="{{ space.space_name }} ({{ space.space_type }})" readonly>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="my-3 block w-full px-3 py-2 bg-gray-200 text-black rounded-md" value="{{ user.user_email }}" readonly>
                </div>
                
                <div class="grid grid-cols-3 gap-x-4">
                    <label for="date">Date:</label>
                    <label for="time">Check In Time:</label>
                    <label for="time">Checkout Time:</label>
                    <input type="date" id="checkin_date" name="checkin_date" class="my-3 block w-full px-3 py-2 bg-gray-200 text-black rounded-md" required>        
                    <input type="time" id="start_time" name="start_time" class="my-3 block w-full px-3 py-2 bg-gray-200 text-black rounded-md" required>
                    <input type="time" id="end_time" name="end_time" class="my-3 block w-full px-3 py-2 bg-gray-200 text-black rounded-md">
                </div>
        
                <div class="flex gap-2 justify-end">
                    <button type="submit" name="reservation_info" class="self-end mt-6 px-4 py-2 bg-fuchsia-800 hover:bg-fuchsia-900 text-white rounded">Reserved</button>
                    <a href="{% url 'reservation_home' %}" class="self-end mt-6 px-4 py-2 bg-slate-400 hover:bg-slate-500 text-black rounded">Cancel</a>
                </div>
            </div>
        </form>
  </div>
</section>

{% endblock %}
