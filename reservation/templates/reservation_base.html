{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block local_css %} {% endblock %}
    <title> {% block title %} {% endblock %}</title>
</head>

<body class="flex flex-col min-h-screen overflow-x-hidden">

    <nav class="my-8 mx-12 rounded-2xl bg-[#4a003e] px-4 py-6 top-0 z-10">
        <div class="flex justify-between items-center text-black px-8">
            <div class="flex items-center space-x-4">
                <!-- Gray Placeholder -->
                <img class="h-16 w-16 rounded-md" src="{% static 'images/user_profile.png' %}" alt="">
                <span class="text-[#F7E7CE] text-2xl">{{ user_name }}</span>
                <a href="{% url 'user_profile' %}" class="text-white text-2xl"><i class="bi bi-gear"></i></a>
            </div>

            <div class="flex space-x-4">
                <a href="{% url 'user_feedback' %}"
                    class="bg-[#310029] text-[#FFFFFF] text-lg px-6 py-3 hover:bg-[#F7E7CE] hover:text-[#4a003e] transition-colors rounded-full">
                    Provide Feedback
                </a>
                <!-- <a href="{% url 'user_feedback' %}"
                    class="bg-[#310029] text-[#FFFFFF] text-lg px-6 py-3 hover:bg-[#F7E7CE] hover:text-[#4a003e] transition-colors rounded-full">
                    Provide Feedback
                </a> -->
                <a href="{% url 'logout' %}"
                    class="bg-[#310029] text-[#FFFFFF] text-lg px-6 py-3 hover:bg-[#F7E7CE] hover:text-[#4a003e] transition-colors rounded-full">
                    Log Out
                </a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex-1">
        {% block content %}
        {% endblock %}
    </div>

    {% block local_script %} {% endblock %}

    {% load sweetify %}
    {% sweetify %}

    <footer class="text-[#F7E7CE] bg-[#4a003e] text-center py-4 mt-auto">
        <p class="text-[#ffffff]">&copy; 2048 Studiare. All rights reserved.</p>
    </footer>
</body>

</html>
