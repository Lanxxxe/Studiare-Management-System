{% extends 'reservation_base.html' %}

{% block title %} Home {% endblock %}

{% block content %} 

<section id="menu" class="h-[82.7vh] flex justify-center items-center text-center bg-[#1e1c1f] text-[#FFFFFF] fade-in">
    <div class="section-content max-w-full mx-auto p-4 flex items-top w-full">
        <!-- Left Section with Separate Containers -->
        <div class="w-1/2">
            <!-- Container for Gray Rectangle -->
            <div class="gray-rectangle-container mb-2 mr-20 ml-20">
                <div class="gray-rectangle h-[500px] bg-gray-500"></div>
            </div>
            <!-- Container for Purple Rectangles -->
            <div class="purple-rectangle-container flex mt-10 ml-20"> <!-- Added margin-top (mt-8) -->
                <!-- First Purple Rectangle -->
                <div class="small-rectangle w-[350px] h-[142px] bg-[#4a003e] mr-11 ml-1>"></div>
                <!-- Second Purple Rectangle -->
                <div class="small-rectangle w-[350px] h-[142px] bg-[#4a003e]  ml-5 mr-25"></div>
            </div>
        </div>
        
        <!-- Right Section with Container for Larger Color Block -->
        <div class="w-1/2">
            <div class="large-rectangle-container bg-[#4a003e] min-h-[700px] ml-20 mr-20"></div>
        </div>
    </div>
</section>

{% endblock %}
