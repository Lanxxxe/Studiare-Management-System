{% extends 'reservation_base.html' %}

{% block title %}Provide Feedback{% endblock %}

{% block content %}
<div class="container mx-auto mt-12">
    <h1 class="text-2xl font-bold text-center mb-6 text-[#4a003e]">We Value Your Feedback</h1>
    <form method="post" class="max-w-lg mx-auto bg-[#F7E7CE] p-6 rounded-lg shadow">
        {% csrf_token %}
        <textarea 
            id="message" 
            name="message" 
            rows="6" 
            class="w-full p-3 border rounded focus:outline-none focus:ring focus:ring-[#4a003e] text-[#4a003e] bg-[#ffffff]"
            placeholder="Write your feedback here..." 
            required></textarea>
        <button 
            type="submit" 
            class="mt-4 w-full bg-[#4a003e] text-[#F7E7CE] py-2 rounded hover:bg-[#310029] hover:text-[#F7E7CE] transition-colors">
            Submit Feedback
        </button>
    </form>
</div>
{% endblock %}
